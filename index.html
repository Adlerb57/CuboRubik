<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CUBO-RUBIK</title>
  <meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="img/logo1.png">


</head>
<body>

<div class="ui">

  <div class="ui__background"></div>

  <div class="ui__game"></div>

  <div class="ui__texts">
    <h1 class="text text--title">
      <span>CUBO</span>
      <span>RUBIK </span>
    </h1>
    <div class="text text--note">
      REALIZA 2 CLICK PARA EMPEZAR

    </div>
    <div class="textderechos">
      <p>Elaborado por Adler</p>
    </div>
  
    <div class="text text--timer">
      <p>Tiempo</p>
      0:00
    </div>
    <div class="text text--complete">
      <span>Completa!</span>
    </div>
    <div class="text text--best-time">
      <icon trophy></icon>
      <span>¡Mejor tiempo!</span>
    </div>
  </div>

  <div class="ui__prefs">
    <range name="size" title="Tamaño del cubo" list="2,3,4,5"></range>
    <range name="flip" title="Tipo de giro" list="Rapido&nbsp;,Suave, rebote"></range>
    <range name="scramble" title="Longitud de codificacion" list="20,25,30"></range>
    <range name="fov" title="Ángulo de la cámara" list="Ortografico,Perspectivo"></range>
    <range name="theme" title="Esquema de colores" list="Cubo,Erno,Dust,Camo,Rain"></range>
  </div>

  <div class="ui__theme">
    <range name="hue" title="Matiz" color></range>
    <range name="saturation" title="Saturación" color></range>
    <range name="lightness" title="Ligereza" color></range>
  </div>

  <div class="ui__stats">
    <div class="stats" name="cube-size">
      <i>Cube:</i><b>3x3x3</b>
    </div>
    <div class="stats" name="total-solves">
      <i>Total Resolvido</i><b>-</b>
    </div>
    <div class="stats" name="best-time">
      <i>Resueltos totales:</i><b>-</b>
    </div>
    <div class="stats" name="worst-time">
      <i>Peor momento:</i><b>-</b>
    </div>
    <div class="stats" name="average-5">
      <i>Promedio de 5:</i><b>-</b>
    </div>
    <div class="stats" name="average-12">
      <i>Promedio de 12:</i><b>-</b>
    </div>
    <div class="stats" name="average-25">
      <i>Promedio de 25:</i><b>-</b>
    </div>
  </div>

  <div class="ui__buttons">
    <button class="btn btn--bl btn--stats">
      <icon trophy></icon>
    </button>
    <button class="btn btn--br btn--prefs">
      <icon settings></icon>
    </button>
    <button class="btn btn--bl btn--back">
      <icon back></icon>
    </button>
    <button class="btn btn--br btn--theme">
      <icon theme></icon>
    </button>
    <button class="btn btn--br btn--reset">
      <icon reset></icon>
    </button>
  </div>

 

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/95/three.min.js'></script><script  src="./index.js"></script>
  <script src="https://kit.fontawesome.com/c208614509.js" crossorigin="anonymous"></script>
</body>
</html>
